# Permalinks
permalink: pretty

# Setup
url:      "https://elitalon.github.io"
baseurl:  ""
paginate: 5
timezone: "Europe/Zurich"
feed_url: "https://elitalon.github.io/feed.xml"

# Build settings
exclude: [
  'public/css/Paratype PT Sans Free Font License.txt'
]

# Writing
excerpt_separator:  <!--more-->
kramdown:
  input: GFM
  auto_ids: true

# Plugins
plugins: [jekyll-paginate, jekyll-sitemap, jekyll-seo-tag]

# Default content
title:        "Eliezer Talón"
tagline:      "Software developer"
description:  "I am a Spanish software developer from Canary Islands, currently living in Switzerland. I have focused on iOS development, but I dabble in other fields. I like playing guitar, snowboarding, scuba diving and running. I write here mostly about software development."

# About/contact
author:
  name:   "Eliezer Talón"
  url:    "https://twitter.com/elitalon"
  email:  "elitalon@fastmail.com"
  twitter: elitalon
social_media:
  twitter:  "https://twitter.com/elitalon"
  linkedin: "https://ch.linkedin.com/in/elitalon"

# SEO
twitter:
  username: elitalon

# License
license:
  source: "https://github.com/elitalon/elitalon.github.io"
  url:    "http://creativecommons.org/licenses/by/4.0/"
  title:  "Creative Commons Attribution 4.0"

# Front matter defaults
defaults:
  -
    scope:
      path: ""
    values:
      description: "Eliezer Talón – Software developer"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      published: true

web_fonts:
  - ptsans_bold_macroman
  - ptsans_bolditalic_macroman
  - ptsans_italic_macroman
  - ptsans_regular_macroman
  - ptsanscaption_bold_macroman
  - ptsanscaption_regular_macroman
  - ptsansnarrow_bold_macroman
  - ptsansnarrow_regular_macroman
  - ptserif_bold_macroman
  - ptserif_bolditalic_macroman
  - ptserif_italic_macroman
  - ptserif_regular_macroman
  - ptserifcaption_italic_macroman
  - ptserifcaption_regular_macroman
