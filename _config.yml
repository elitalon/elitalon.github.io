# Permalinks
permalink: pretty

# Setup
url:      "https://elitalon.github.io"
baseurl:  ""
paginate: 5
timezone: "Europe/Zurich"
feed_url: "https://elitalon.github.io/feed.xml"

# Build settings
exclude: [
  'public/css/Paratype PT Sans Free Font License.txt'
]

# Writing
excerpt_separator:  <!--more-->
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# Default content
title:        "Eliezer Talón"
tagline:      "Software Engineer"
description:  "I am a Spanish software engineer living in Switzerland. I have focused on iOS development lately, but I dabble in other fields. I like playing guitar, snowboarding, scuba diving and running. I write here mostly about software development."

# About/contact
author:
  name:   "Eliezer Talón"
  url:    "https://elitalon.github.io"
  email:  ""
  twitter: elitalon
social_media:
  twitter:  "https://twitter.com/elitalon"
  mastodon: "https://mastodon.social/@elitalon"
  linkedin: "https://www.linkedin.com/in/elitalon"

# SEO
twitter:
  username: elitalon
social:
  name: "Eliezer Talón"
  links:
    - https://twitter.com/elitalon
    - https://mastodon.social/@elitalon
    - https://www.linkedin.com/in/elitalon
    - https://github.com/elitalon

# License
license:
  source: "https://github.com/elitalon/elitalon.github.io"
  url:    "http://creativecommons.org/licenses/by/4.0/"
  title:  "Creative Commons Attribution 4.0"

# Front matter defaults
defaults:
  -
    scope:
      path: ""
    values:
      description: "Eliezer Talón – Software Engineer"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      published: true

web_fonts:
