<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />

  <!-- Enable support for dark mode -->
  <meta name="color-scheme" content="light dark">

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- Content -->
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ page.description }}" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  {% for font in site.web_fonts %}
  <link rel="stylesheet" href="/public/css/web_fonts/{{ font }}/stylesheet.css" type="text/css" charset="utf-8" />
  {% endfor %}

  <link rel="stylesheet" href="/public/css/poole.css" />
  <link rel="stylesheet" href="/public/css/syntax_base16_monokai.css" />
  <link rel="stylesheet" href="/public/css/lanyon.css" />
  <link rel="stylesheet" href="/public/css/heading_anchors.css" />
  <link rel="stylesheet" href="/public/css/footnotes.css" />

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />

  <!-- SEO -->
  {% seo %}
</head>
